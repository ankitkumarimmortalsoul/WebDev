<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Wipro Job Application Form | Associate Software Engineer Intern | 2025
    </title>
  </head>
  <body>
    <h2>Wipro Off-campus hiring program for 2025 Technical Graduates</h2>
    <h3>Recruitment Application Form</h3>
    <form action="">
      <table>
        <thead>
          <tr>
            Personal Details
          </tr>
        </thead>
        <tbody>
          <!-- Personal Details-->
          <tr>
            <th>
              All the input Fields marked by * Sign are necessary to Declare
            </th>
          </tr>
          <tr>
            <td>
              <label for="LegalName">Legal Name: </label>
              <input type="text" id="LegalName" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="EmailAcc">Email Account: </label>
              <input type="email" name="" id="EmailAcc" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="ContactME">Contact No. </label>
              <input type="tel" name="" id="ContactME" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="AltContact">AlterNate Contact No</label>
              <input type="tel" name="" id="AltContact" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="DOB">Date of Birth</label>
              <input type="date" name="" id="DOB" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Gender">Specify Gender</label>
              <select name="" id="Gender">
                <optgroup>
                  <option value="">Male</option>
                  <option value="">Female</option>
                </optgroup>
              </select>
            </td>
          </tr>
        </tbody>
        <!-- Residential Details-->
        <tbody>
          <tr>
            <th>Address for Corresspondence</th>
          </tr>
          <tr>
            <td>
              <label for="Country">Country</label>
              <input type="text" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="State">State</label>
              <input type="text" name="" id="State" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="District">District</label>
              <input type="text" name="" id="District" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="NicheAddress">Address Line 1</label>
              <input type="text" name="" id="NicheAddress" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="BroadAddress">Address line 2</label>
              <input type="text" name="" id="BroadAddress" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Pincode">Pincode</label>
              <input type="number" name="" id="Pincode" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
